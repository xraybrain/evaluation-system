<div class="d-flex">
    <app-sidebar class="sidebar" [userType]="'teacher'" [activeTab]="'dashboard'"></app-sidebar>
    <div class="main-content">
        <app-navbar></app-navbar>
        <div class="p-2">
            <div class="container">
                <div class="row">

                    <div class="col-12 col-sm-6 mb-2">
                        <div class="card card-rounded summary-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <span class="mr-3">
                                        <i class="fas fa-user-graduate fa-3x text-danger"></i>
                                    </span>
                                    <span>
                                        <h4 class="mb-0">40</h4>
                                        <span>Students</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 mb-2">
                        <div class="card card-rounded summary-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <span class="mr-3">
                                        <i class="fas fa-list fa-3x text-info"></i>
                                    </span>
                                    <span>
                                        <h4 class="mb-0">4</h4>
                                        <span>Courses</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Activities -->
                <div class="py-2">
                    <div class="card card-rounded">
                        <div class="card-header d-flex justify-content-between">
                            <h5 class="card-title mb-0">
                                Recent Activities
                            </h5>

                            <!-- Filter -->
                            <span ngbDropdown placement="left right">
                                <button class="btn btn-outline-secondary" ngbDropdownToggle>
                                    {{selectedMonth.name}}
                                </button>
                                <div ngbDropdownMenu>
                                    <ng-container *ngFor="let month of months;index as i">
                                        <button ngbDropdownItem (click)="onFilterRecentActivities(i+1, month)">
                                            {{month}}
                                        </button>
                                    </ng-container>
                                </div>
                            </span>
                            <!-- Filter -->
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                    <div class="card card-rounded">
                                        <div class="card-body">
                                            Content
                                        </div>
                                        <div class="card-footer d-flex justify-content-between align-items-center">
                                            <span>Date</span>
                                            <button class="btn">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Activities -->
            </div>
        </div>
    </div>
</div>
