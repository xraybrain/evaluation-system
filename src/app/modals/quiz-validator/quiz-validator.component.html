<div class="modal-header border-bottom-0">
    <h5 class="modal-title">
        Quiz Validator
    </h5>
    <button class="close" (click)="close()">
        <i class="fas fa-times"></i>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formData" (ngSubmit)="validateQuizToken()">
        <div class="form-group">
            <input type="text" class="form-control rounded" placeholder="Token" formControlName="token">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-success rounded" [disabled]="formData.invalid">
                Start Quiz
            </button>
        </div>
    </form>
</div>
