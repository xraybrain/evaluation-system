<div class="modal-header border-bottom-0 pb-1">
    <h6 class="modal-title mb-0">
        Admin
    </h6>
    <button class="close" (click)="close()">
        <i class="fas fa-times"></i>
    </button>
</div>

<div class="modal-body">
    <!-- Form -->
    <form [formGroup]="formData">
        <div class="form-group">
            <input type="text" class="form-control rounded" placeholder="Surname" formControlName="surname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control rounded" placeholder="Othernames" formControlName="othernames">
        </div>
        <div class="form-group">
            <input type="email" class="form-control rounded" placeholder="Email" formControlName="email"
                autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" class="form-control rounded" placeholder="Password" formControlName="password"
                autocomplete="off">
        </div>
        <div class="form-group mt-2">
            <ng-container *ngIf="!admin">
                <button class="btn btn-block btn-success rounded" (click)="create()" [disabled]="formData.invalid">
                    <i class="fas fa-plus mr-1"></i>
                    Create
                </button>
            </ng-container>
            <ng-container *ngIf="admin">
                <button class="btn btn-block btn-success rounded" (click)="update()">
                    Save Changes
                    <i class="fas fa-check-circle ml-1"></i>
                </button>
            </ng-container>
        </div>
    </form>
    <!-- Form -->
</div>
