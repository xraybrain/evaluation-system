<div class="row">
    <!-- Profile -->
    <div class="col-12 col-md-6 col-lg-7">
        <div class="card card-rounded floating-avatar-container">
            <div class="card-body">
                <form>
                    <div class="avatar-pane">
                        <div class="floating-avatar">
                            <span class="avatar">
                                <img src="./assets/imgs/avatar.png">
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="Othernames">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="Email">
                    </div>

                    <div class="form-group text-center mb-0">
                        <button type="submit" class="btn btn-block btn-success">
                            Save Changes
                            <i class="fas fa-check-circle"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Profile -->

    <!-- Change Password -->
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card card-rounded">
            <div class="card-header">
                <h5 class="card-title">
                    Change Password
                </h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="Old Password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="Confirm New Password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-block btn-success">
                            Confirm
                            <i class="fas fa-check-circle"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Change Password -->
</div>
