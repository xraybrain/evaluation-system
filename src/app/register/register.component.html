<div class="wrapper d-flex align-items-center justify-content-center py-3">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto login-pane">
        <div class="text-center logo">
            <span>
                <i class="fas fa-infinity mr-1 text-warning"></i>
            </span>
            <span>Evaluator</span>
        </div>
        <div class="card card-rounded static-align-center">
            <div class="card-body">
                <!-- Form -->
                <form [formGroup]="formData">
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="Surname" formControlName="surname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="Othernames"
                            formControlName="othernames">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded" placeholder="RegNo" formControlName="regNo"
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <select class="form-control custom-select rounded" formControlName="levelId">
                            <option [value]="null">
                                Select Level
                            </option>
                            <ng-container *ngFor="let level of levels">
                                <option [value]="level.id">{{level.name}}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control custom-select rounded" formControlName="deptId">
                            <option [value]="null">
                                Select Department
                            </option>
                            <ng-container *ngFor="let department of departments">
                                <option [value]="department.id">{{department.name}}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control rounded" placeholder="Email" formControlName="email"
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded" placeholder="Password"
                            formControlName="password" autocomplete="off">
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-block btn-success rounded" (click)="create()"
                            [disabled]="formData.invalid || processing">
                            Register
                            <span *ngIf="processing">
                                <i class="fas fa-spinner fa-spin ml-1"></i>
                            </span>
                        </button>
                    </div>
                </form>
                <!-- Form -->
            </div>
        </div>
        <div class="py-2 text-center">
            <a routerLink="/login">Already have an account? Log In</a>
        </div>
    </div>
</div>
<app-footer></app-footer>
