<nav class="navbar navbar-light py-2">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a routerLink="/login" class="btn btn-primary">
                Log In
            </a>
        </li>
    </ul>
</nav>

<div class="wrapper d-flex align-items-center justify-content-center">
    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 mx-auto login-pane">
        <div class="card card-rounded static-align-center">
            <div class="card-header pb-1 text-center">
                <h6 class="card-title mb-0">
                    Reset Password
                </h6>
            </div>
            <div class="card-body py-1">
                <form [formGroup]="formGroup" (ngSubmit)="resetPassword()">
                    <div class="form-group">
                        <input type="email" class="form-control rounded shadow-none" formControlName="email"
                            placeholder="Account Email">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-success rounded" [disabled]="processing">
                            Confirm
                            <span *ngIf="processing">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
